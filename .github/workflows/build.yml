name: Build and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/src/**'
      - 'Backend/include/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Backend/src/**'
      - 'Backend/include/**'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25.x'
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Install OpenSSL
      run: choco install openssl -y
      
    - name: Find OpenSSL
      id: find-openssl
      shell: powershell
      run: |
        # Check multiple possible OpenSSL installation paths
        $possiblePaths = @(
          "C:\Program Files\OpenSSL-Win64",
          "C:\Program Files\OpenSSL",
          "C:\OpenSSL-Win64",
          "C:\OpenSSL"
        )
        
        $opensslPath = $null
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            $opensslPath = $path
            Write-Host "OpenSSL found at: $opensslPath"
            break
          }
        }
        
        if (-not $opensslPath) {
          Write-Error "OpenSSL installation not found in any expected location"
          exit 1
        }
        
        # Set environment variables for CMake
        echo "OPENSSL_ROOT_DIR=$opensslPath" >> $env:GITHUB_ENV
        
        # Also set individual library paths if they exist
        $cryptoLib = "$opensslPath\lib\libcrypto.lib"
        $sslLib = "$opensslPath\lib\libssl.lib"
        
        if (Test-Path $cryptoLib) {
          echo "OPENSSL_CRYPTO_LIBRARY=$cryptoLib" >> $env:GITHUB_ENV
          Write-Host "Found crypto library: $cryptoLib"
        }
        
        if (Test-Path $sslLib) {
          echo "OPENSSL_SSL_LIBRARY=$sslLib" >> $env:GITHUB_ENV
          Write-Host "Found SSL library: $sslLib"
        }
        
        # Set include directory
        $includeDir = "$opensslPath\include"
        if (Test-Path $includeDir) {
          echo "OPENSSL_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
          Write-Host "Found include directory: $includeDir"
        }
      
    - name: Configure CMake
      shell: powershell
      run: |
        cd Backend
        $cmakeArgs = @(
          "-B", "build",
          "-DCMAKE_BUILD_TYPE=Release",
          "-DOPENSSL_ROOT_DIR=$env:OPENSSL_ROOT_DIR"
        )
        
        if ($env:OPENSSL_CRYPTO_LIBRARY) {
          $cmakeArgs += "-DOPENSSL_CRYPTO_LIBRARY=$env:OPENSSL_CRYPTO_LIBRARY"
        }
        
        if ($env:OPENSSL_SSL_LIBRARY) {
          $cmakeArgs += "-DOPENSSL_SSL_LIBRARY=$env:OPENSSL_SSL_LIBRARY"
        }
        
        if ($env:OPENSSL_INCLUDE_DIR) {
          $cmakeArgs += "-DOPENSSL_INCLUDE_DIR=$env:OPENSSL_INCLUDE_DIR"
        }
        
        cmake @cmakeArgs
      
    - name: Build
      run: |
        cd Backend
        cmake --build build --config Release
      
    - name: Test executable exists
      run: |
        if (Test-Path "Backend/build/bin/Release/BudgeteerAPI.exe") {
          Write-Host "✓ Executable built successfully"
        } else {
          Write-Error "✗ Executable not found"
          exit 1
        }
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: budgeteer-windows
        path: |
          Backend/build/bin/Release/BudgeteerAPI.exe
          Backend/SampleDataset/
        retention-days: 30

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ build-essential libssl-dev
      
    - name: Configure CMake
      run: |
        cd Backend
        cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: |
        cd Backend
        cmake --build build --config Release
      
    - name: Test executable exists
      run: |
        if [ -f "Backend/build/bin/BudgeteerAPI" ]; then
          echo "✓ Executable built successfully"
        else
          echo "✗ Executable not found"
          exit 1
        fi
      
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: budgeteer-linux
        path: |
          Backend/build/bin/BudgeteerAPI
          Backend/SampleDataset/
        retention-days: 30

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.28.x'
      
    - name: Install dependencies
      run: |
        brew install openssl@3
      
    - name: Configure CMake
      run: |
        cd Backend
        export OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=$OPENSSL_ROOT_DIR
      
    - name: Build
      run: |
        cd Backend
        cmake --build build --config Release
      
    - name: Test executable exists
      run: |
        if [ -f "Backend/build/bin/BudgeteerAPI" ]; then
          echo "✓ Executable built successfully"
        else
          echo "✗ Executable not found"
          exit 1
        fi
      
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: budgeteer-macos
        path: |
          Backend/build/bin/BudgeteerAPI
          Backend/SampleDataset/
        retention-days: 30

  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create deployment info
      run: |
        cd Frontend
        cat > deployment-info.json << EOF
        {
          "deployed": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "commit": "${{ github.sha }}",
          "repository": "${{ github.repository }}",
          "branch": "${{ github.ref_name }}",
          "run_id": "${{ github.run_id }}"
        }
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Frontend
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy Frontend from ${{ github.sha }}'
